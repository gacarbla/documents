  <!--  Título  -->
  <title>GΛCΛRBLΛ | Discord | Timestamp</title>

</head>

<body onload="load(); start()" class="oscuro" id="body">


  <header id="header"></header>
  <div id="windows">
  </div>
  <div class="content">
    <div class="select">
      <label for="time">
        <p>Fecha:</p>
        <input type="datetime-local" id="time" value="2022-01-01T01:00" min="1970-01-01T01:00" max="2032-12-31T23:59">
      </label>
      <label for="formato">
        <p>Formato:</p>
        <select id="formato">
          <option value="t" selected="selected">1:00</option>
          <option value="T">1:00:00</option>
          <option value="d">01/01/1970</option>
          <option value="D">1 de enero de 1970</option>
          <option value="f">1 de enero de 1970 1:00</option>
          <option value="F">Jueves, 1 de enero de 1970 1:00</option>
          <option value="R">Hace 53 años</option>
        </select>
      </label>
    </div>
    <div class="result">
      <div class="preview">
        <div class="userprofile">
          <div class="foto">
            <img src="https://assets.mofoprod.net/network/images/discord.original.jpg">
          </div>
          <div class="name">
            <p>Usuario</p>
          </div>
        </div>
        <div class="text">
          <p>Este formato se vería así: <span class="timestamp" id="preview"></span><br>¡Espero que te guste!</p>
        </div>
      </div>
      <textarea id="output" readonly></textarea>
    </div>
  </div>
</body>

</html>
