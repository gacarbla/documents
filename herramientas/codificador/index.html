<body onload="load();start()" class="oscuro" id="body">


    <header id="header"></header>
    <div id="windows"></div>
    <div class="content">
        <div class="input">
            <textarea placeholder="¡Escribe aquí el texto que desees codificar (o descodificar)!" id="textoEntrada"></textarea>
        </div>
        <div class="settings">
            <div class="columna">
                <div class="contraseña">
                    <input type="password" id="clave" placeholder="Clave" maxlength="60">
                    <label class="mostrar small" for="visibilidadPssw">
                        <input type="checkbox" id="visibilidadPssw">
                        <p>Mostrar clave</p>
                    </label>
                </div>
            </div>
            <div class="fila">
                <div class="estado">
                    <label class="codificar small">
                        <input type="radio" name="Estado" id="codificar">
                        <p>Codificar</p>
                    </label>
                    <label class="descodificar small">
                        <input type="radio" name="Estado" id="descodificar">
                        <p>Descodificar</p>
                    </label>
                </div>
                <div class="correr">
                    <label for="correr" class="columna">
                        <p>Correr letras</p>
                        <input type="number" min="0" step="1" max="9999" value="0" id="correr">
                    </label>
                </div>
            </div>
        </div>
        <div class="output">
            <textarea readonly placeholder="Bello!" id="textoSalida"></textarea>
        </div>
    </div>
    <div class="logsWindow">
        <div class="back">
            <div id="logs"></div>
        </div>
    </div>
</body>

</html>
