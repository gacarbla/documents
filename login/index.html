<!DOCTYPE html>
<html lang="es">

<head>

    <!--  Etiquetas meta  -->
    <meta charset="UTF-8">

    <!--  SEO meta  -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gacarbla.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GΛCΛRBLΛ">
    <link rel="canonical" href="https://gacarbla.github.io/">

    <!--  Ajustes meta  -->
    <meta property="og:locale" content="es-ES">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Título  -->
    <title>GΛCΛRBLΛ</title>
    <link rel="icon" href="media/favicon.PNG">

    <!--  Enlaces  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    <!--  Scripts  -->
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>

</head>

<body>
    <section class="inicio">
        <div class="lateral">
            <div class="titulo">
                <p class="gacarbla">GΛCΛRBLΛ</p>
                <p class="cita">La única forma de hacer un <span>gran trabajo</span>,<br>es <span>disfrutar</span> de lo que
                    haces.
                </p>
            </div>
            <form id="LogIn" method="post" onsubmit="errorLogIn();">
                <h3>Iniciar sesión</h3>
                <div class="campos">
                    <div class="campo">
                        <input minlength="4" maxlength="32" id="user" type="text" autocomplete="off" placeholder="usuario123" required
                            onblur="campoBlur('user')">
                        <label class="label" id="userLabel" for="user">Usuario</label>
                    </div>
                    <div class="campo">
                        <input minlength="8" maxlength="32" id="pssw" type="password" aria-autocomplete="off" placeholder="1a2b3c" required
                            onblur="campoBlur('pssw')">
                        <label class="label" id="psswLabel" for="pssw">Contraseña</label>
                    </div>
                </div>
                <div class="botones">
                    <button class="secondary" id="goSingUp" onclick="singUp()">Crear cuenta</button>
                    <button class="principal" id="logIn" type="submit">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
