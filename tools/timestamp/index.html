<!DOCTYPE html>
<html lang="es">

<head>

  <!--  Etiquetas meta  -->
  <meta charset="UTF-8">

  <!--  SEO meta  -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gacarbla.github.io/">
  <meta property="og:type" content="website">

  <!--  Ajustes meta  -->
  <meta property="og:locale" content="es-ES">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  Título  -->
  <title>GΛCΛRBLΛ</title>
  <link rel="icon" href="media/favicon.PNG">

  <!--  Enlaces  -->
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/timestamp.css">

  <!--  Scripts  -->
  <script src="../../js/timestamp.js"></script>
  <script src="../../js/script.js"></script>

</head>

<body onload="onload()">
    <section>
        <form>
            <div class="campo">
                <input id="date" type="date" min="1970-01-01" required onchange="calcula()">
                <label class="label" id="dateLabel" for="date">Fecha</label>
            </div>
            <div class="campo">
                <input id="time" type="time" required onchange="calcula()">
                <label class="label" id="timeLabel" for="time">Hora</label>
            </div>
        </form>
    </section>
    <section>
        <div id="errormsg" class="error">
            <p>¡Rellena los campos para iniciar la página!</p>
        </div>
        <div id="errormsg2" class="error" hidden
            <p><span style="color:#f00">ADVERTENCIA:</span> Una fecha anterior al 1970 puede ocasionar errores</p>
        </div>
        <div id="tabla" class="tabla" hidden>
            <ul>
                <li> <!-- hh:mm -->
                    <div id="showTime">
                        <p id="t">Error</p>
                    </div>
                    <div>
                        <p id="t_try">Error</p>
                    </div>
                    <div class="copy">
                        <button onclick="copy('t')"><p>Copiar</p><img src="../../media/copy.png"></button>
                    </div>
                </li>
                <li> <!-- hh:mm:ss -->
                    <div id="showTime">
                        <p id="T">Error</p>
                    </div>
                    <div>
                        <p id="T_try">Error</p>
                    </div>
                    <div class="copy">
                        <button onclick="copy('T')"><p>Copiar</p><img src="../../media/copy.png"></button>
                    </div>
                </li>
                <li> <!-- dd/mm/aa -->
                    <div id="showTime">
                        <p id="d">Error</p>
                    </div>
                    <div>
                        <p id="d_try">Error</p>
                    </div>
                    <div class="copy">
                        <button onclick="copy('d')"><p>Copiar</p><img src="../../media/copy.png"></button>
                    </div>
                </li>
                <li> <!-- dd de mm de aa -->
                    <div id="showTime">
                        <p id="D">Error</p>
                    </div>
                    <div>
                        <p id="D_try">Error</p>
                    </div>
                    <div class="copy">
                        <button onclick="copy('D')"><p>Copiar</p><img src="../../media/copy.png"></button>
                    </div>
                </li>
                <li> <!-- dd de mm de aa hh:mm -->
                    <div id="showTime">
                        <p id="f">Error</p>
                    </div>
                    <div>
                        <p id="f_try"><i>No disponible</i></p>
                    </div>
                    <div class="copy">
                        <button onclick="copy('f')"><p>Copiar</p><img src="../../media/copy.png"></button>
                    </div>
                </li>
                <li> <!-- dd, dd de mm de aa hh:mm -->
                    <div id="showTime">
                        <p id="F">Error</p>
                    </div>
                    <div>
                        <p id="F_try"><i>No disponible</i></p>
                    </div>
                    <div class="copy">
                        <button onclick="copy('F')"><p>Copiar</p><img src="../../media/copy.png"></button>
                    </div>
                </li>
                <li> <!-- relativo -->
                    <div id="showTime">
                        <p id="R">Error</p>
                    </div>
                    <div>
                        <p id="R_try"><i>No disponible</i></p>
                    </div>
                    <div class="copy">
                        <button onclick="copy('R')"><p>Copiar</p><img src="../../media/copy.png"></button>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
