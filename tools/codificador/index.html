                        <option value="4">MacOs X</option>

                        <option value="6">Linux</option>
                        <option value="7">webOS</option>
                        <option value="8">iPhone</option>
                        <option value="9">iPad</option>
                        <option value="10">iPod</option>
                        <option value="11">BlackBerry</option>

2. Escribe un texto
