<!DOCTYPE html>
<html lang="es">

<head>

  <!--  Etiquetas meta  -->
  <meta charset="UTF-8">

  <!--  SEO meta  -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gacarbla.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GΛCΛRBLΛ">
  <meta property="og:keywords"
    content="gacarbla, GΛCΛRBLΛ, documents, gacarbla documents, github, gacarbla github, gacarbla documents github, documentación, gacarbla documentación, gacarbla documentos, documentos">

  <!--  Ajustes meta  -->
  <meta property="og:locale" content="es-ES">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  Título  -->

  <!--  Enlaces  -->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!--  Scripts  -->

</head>

<!--  Cuerpo  -->

<body class="dark loadingBody" id="body" onload="load()">

  <!--  Cabecera  -->
  <header>

    <!--  Menú modo oscuro/claro  -->
    <div class="container-btn-mode">
      <div id="id-sun" class="btn-mode sun" onclick="light()">
        <i class="fas fa-sun"></i>
      </div>
      <div id="id-moon" class="btn-mode moon active" onclick="dark()">
        <i class="fas fa-moon"></i>
      </div>
    </div>

  </header>

  <div class="loaderEnabled" id="loader">
    <img src="https://i.pinimg.com/originals/58/4b/60/584b607f5c2ff075429dc0e7b8d142ef.gif">
  </div>

  <div class="inicio">
    <div class="columna">
      <p>Gatitos World<br>DOCUMENTS</p>
      <div class="buttons">
        <button class="primary" onclick="location.href='https://github.com/gatitosworld'">GitHub</button>
        <button class="warning" onclick="go('https://m.gatitos.world/intro/formato-de-sanciones')">Página oficial</button>
      </div>
    </div>
    <div class="columna">
      <img src="https://cdn.discordapp.com/icons/790289803219566633/baf1b9da49cfd4fd5d934c8f853513a2.png?size=4096" alt="imágen" />
    </div>
  </div>

  <div class="devMenu" id="devMenu" hidden onclick="developerMenu(true)">
    <div class="menu">
      <button onclick="rightClick()">
        <p id="rightClick">Algo ha fallado</p>
      </button>
      <hr>
      <button onclick="copyOption()">
        <p id="copy">Algo ha fallado</p>
      </button>
    </div>
  </div>

  <div class="proyectos" id="proyectos">
    <div class="cuadricula">
      <div class="caja" id="plantillas">
        <p class="title">Plantillas</p>
        <p class="description">Plantillas de texto y mensajes para el staff</p>
        <button onclick="newTab('https://github.com/gacarbla/Dori')"><span>Ver plantillas</span></button>
      </div>

      <div class="caja" id="GWNewsBot">
        <p class="title">GW NewsBot</p>
        <p class="description">Manual de uso de NewsBot</p>
        <button disabled><span>En construcción</span></button>
      </div>
      <div class="caja" id="registroordenador">
        <!--<img src="" alt="imágen">-->
        <p class="title">...</p>
        <p class="description"></p>
        <button  disabled><span>Próximamente</span></button>
      </div>
    </div>
  </div>

  <footer>
    <div class="content">
      <p onclick="developerMenu(false)">GΛCΛRBLΛ</p>
    </div>
  </footer>
</body>

</html>
