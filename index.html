<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./js/script.js"></script> 
  <script>
    function goToPage(page) {
      if(!page){
        window.alert("Se ha producido un error")
      } else {
        document.getElementById("column2").className = "column2"
        document.getElementById("column3").className = "column3out"
        document.getElementById("column4").className = "column4out"
        console.log(page)
        setTimeout(function(){
          window.location = (`${page}`);
        }, 1001)
        setTimeout(function(){
          document.getElementById("column2").className = "column2out"
          document.getElementById("column3").className = "column3"
          document.getElementById("column4").className = "column4"
          window.location = (`${window.location}`);
        }, 3500)
      }
    }
  </script>

</head>
<body class="dark" id="body">
  <div class="page">
    <div class="columnleft">
      <div class="column1">
        <div class="container-btn-mode">
          <div id="id-sun" class="btn-mode sun" onclick="light()">
             <i class="fas fa-sun"></i>
          </div>
          <div id="id-moon" class="btn-mode moon active" onclick="dark()">
             <i class="fas fa-moon"></i>
          </div>
        </div>
        <p class="column head"><a onclick="goToPage('https://gacarbla.github.io/')" style="cursor:pointer">GΛCΛRBLΛ<br>DOCUMENTS</a></p>
        <p class="column description">Repositorio de documentación</p>
      </div>
      <div class="column2out" id="column2">
        <ul class="menu">
          <li class="proyect" style="cursor:pointer;"><a>Gatitos World</a></li>
        </ul>
      </div>
    </div>
    <div class="columnright">
      <div class="column3" id="column3">
        <p style="font-weight:bold;font-size:3rem;text-align:center">GΛCΛRBLΛ<br>DOCUMENTS</p>
      </div>
      <div class="column4" id="column4">
        <div style="border-radius: 5px;">
          <ul class="acordeon">
            <li style="cursor:pointer;"><a onclick="goToPage('./GW/')">Gatitos World</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
