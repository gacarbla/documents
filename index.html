<!DOCTYPE html>
<head>

  <link rel="stylesheet" href="./styles/styles.css">
  
  <script>
    function goPage(page) {
      if(!page){
        window.alert("Se ha producido un error")
      } else {
        document.getElementById("column2").className = "column2out"
        document.getElementById("column3").className = "column3out"
        document.getElementById("column4").className = "column4out"
        setTimeout(function(){
          window.location = (`${page}`);
        }, 1000)
        setTimeout(function(){
          document.getElementById("column3").className = "column3out"
          document.getElementById("column4").className = "column4out"
          window.location = (`${window.location}`);
        }, 3000)
      }
    }
  </script>

</head>
<body>
  <div class="page">
    <div class="columnleft">
      <div class="column1">
        <p class="column title"><a onclick="goPage('https://gacarbla.github.io/')" style="cursor:pointer">GΛCΛRBLΛ<br>DOCUMENTS</a></p>
        <p class="column subtitle">Repositorio de documentación</p>
      </div>
      <div class="column2" id="column2">
        <ul class="menu">
          <li class="proyect" style="cursor:pointer;"><a onclick="goPage('https://gacarbla.github.io/GW/')">GW</a></li>
        </ul>
      </div>
    </div>
    <div class="columnright">
      <div class="column3" id="column3">
        <p style="font-weight:bold;font-size:3rem;text-align:center">GΛCΛRBLΛ<br>DOCUMENTS</p>
      </div>
      <div class="column4" id="column4">
        <div style="border-radius: 5px;">
          <ul class="acordeon">
            <li style="cursor:pointer;"><a onclick="goPage('https://gacarbla.github.io/GW/')">Gatitos World</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
